<app-default-content-areas>
    <app-main-content-area style="grid-column: span 3;">
        <app-command-page></app-command-page>
        <div class="flex-container">
            <div class="spinner-container" *ngIf="!combatUnits || !auxiliaryUnits">
                <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="combatUnits && auxiliaryUnits">
                <div>
                    <button mat-raised-button color="primary" (click)="addUnit()">Add Unit</button>
                </div>
                <div class="flex-container-slim">
                    <div class="column-container">
                        <h3>Combat Units</h3>
                        <mat-card>
                            <tree-root #combatUnitsTree [nodes]="combatUnits" [options]="options" (activate)="editUnit($event)" (moveNode)="onMove($event)"></tree-root>
                        </mat-card>
                    </div>
                    <div class="column-container">
                        <h3>Auxiliary Units</h3>
                        <mat-card>
                            <tree-root #auxiliaryUnitsTree [nodes]="auxiliaryUnits" [options]="options" (activate)="editUnit($event)" (moveNode)="onMove($event)"></tree-root>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </app-main-content-area>
</app-default-content-areas>

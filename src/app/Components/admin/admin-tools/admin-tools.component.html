<div class="flex-container no-padding-left">
    <app-admin-page></app-admin-page>
    <h4>Current user ID: {{accountId}}</h4>
    <div class="flex-container flex-row flex-wrap">
        <button mat-raised-button color="primary" *ngFor="let tool of tools" (click)="runFunction(tool)" [disabled]="updating">{{tool.title}}</button>
    </div>
    <div class="flex-container no-padding-left" *ngIf="debug">
        <h4>Debug Tools</h4>
        <div class="flex-container flex-row flex-wrap">
            <button mat-raised-button color="primary" *ngFor="let tool of debugTools" (click)="runFunction(tool)" [disabled]="updating">{{tool.title}}</button>
        </div>
    </div>
</div>

<app-default-content-areas>
    <app-main-content-area style="grid-column: span 3;">
        <app-admin-page></app-admin-page>
        <div class="flex-container">
            <div class="table-header">
                <mat-form-field style="width: 30%;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <app-flex-filler></app-flex-filler>
                <span class="expand-hint">Some columns can be expanding by clicking on the data cell</span>
            </div>
            <div class="spinner-container" *ngIf="!datasource">
                <mat-spinner></mat-spinner>
            </div>
            <div class="table-container mat-elevation-z8">
                <mat-table [dataSource]="datasource" matSort>
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="timestamp">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Timestamp </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.timestamp | date:'dd/MM/yy HH:mm:ss'}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="message">
                        <mat-header-cell *matHeaderCellDef style="cursor: auto;"> Message </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openMessageDialog($event.target.textContent)">{{row.message}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="exception">
                        <mat-header-cell *matHeaderCellDef style="cursor: auto;"> Exception </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openMessageDialog($event.target.textContent)">{{row.exception}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="httpMethod">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Method </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.httpMethod}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="url">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
                        <mat-cell *matCellDef="let row" (click)="openMessageDialog($event.target.textContent)">{{row.url}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="userId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> User ID </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.userId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="errorLogDisplayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: errorLogDisplayedColumns;">
                    </mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]"></mat-paginator>
            </div>
        </div>
    </app-main-content-area>
</app-default-content-areas>

<h2 mat-dialog-title>Discharge Request</h2>
<mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="submit()">
        <div *ngIf="!accounts" class="spinner-container">
            <app-flex-filler></app-flex-filler>
            <mat-spinner></mat-spinner>
            <app-flex-filler></app-flex-filler>
        </div>
        <div *ngIf="accounts">
            <app-autofocus-stop></app-autofocus-stop>
            <app-dropdown
                #accountName="ngModel"
                [(ngModel)]="model.account"
                [elementName]="'Recipient'"
                [elements]="accounts"
                [isRequired]="true"
                [placeholder]="'Select recipient'"
                id="accountName"
                name="formAccount"
            >
                <ng-template #element let-element>
                    {{ getAccountName(element) }}
                </ng-template>
            </app-dropdown>
            <mat-form-field>
                <mat-label>Reason</mat-label>
                <textarea
                    #reason="ngModel"
                    [(ngModel)]="model.reason"
                    id="reason"
                    matAutosizeMaxRows="5"
                    matAutosizeMinRows="2"
                    matInput
                    matTextareaAutosize
                    name="formReason"
                   
                    required
                    type="text"
                ></textarea>
                <mat-error>{{ getValidationError(reason.control, validationMessages.reason) }}</mat-error>
            </mat-form-field>
        </div>
        <app-form-value-debug-template></app-form-value-debug-template>
        <div class="button-container">
            <app-flex-filler></app-flex-filler>
            <app-button (clicked)="submit()" [disabled]="!form.valid" [pending]="pending">Submit</app-button>
        </div>
    </form>
</mat-dialog-content>

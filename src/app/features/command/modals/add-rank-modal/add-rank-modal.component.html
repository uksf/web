<h2 mat-dialog-title>Add Rank</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="container">
        <mat-form-field class="normal">
            <mat-label>Rank Name</mat-label>
            <input #input [errorStateMatcher]="instantErrorStateMatcher" formControlName="name" matInput required />
            <mat-error *ngFor="let validation of validationMessages.name; trackBy: trackByIndex">
                <mat-error *ngIf="form.get('name').hasError(validation.type)" class="error-message">{{ validation.message }}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="normal">
            <mat-label>Abbreviation</mat-label>
            <input #input [errorStateMatcher]="instantErrorStateMatcher" formControlName="abbreviation" matInput required />
            <mat-error *ngFor="let validation of validationMessages.abbreviation; trackBy: trackByIndex">
                <mat-error *ngIf="form.get('abbreviation').hasError(validation.type)" class="error-message">{{ validation.message }}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="normal">
            <mat-label>TeamSpeak Group ID</mat-label>
            <input #input [errorStateMatcher]="instantErrorStateMatcher" formControlName="teamspeakGroup" matInput />
            <mat-error *ngFor="let validation of validationMessages.teamspeakGroup; trackBy: trackByIndex">
                <mat-error *ngIf="form.get('teamspeakGroup').hasError(validation.type)" class="error-message">{{ validation.message }}</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="normal">
            <mat-label>Discord Role ID</mat-label>
            <input #input formControlName="discordRoleId" matInput />
        </mat-form-field>
        <div class="button-container">
            <app-flex-filler></app-flex-filler>
            <app-button (clicked)="submit()" [disabled]="!form.valid" [pending]="pending">Submit</app-button>
        </div>
    </form>
</mat-dialog-content>

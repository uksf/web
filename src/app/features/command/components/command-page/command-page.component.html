<div class="nav-bar">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" aria-label="navigation links">
        <a mat-tab-link *ngFor="let tabLink of tabLinks; let i = index; trackBy: trackByLink" [routerLink]="tabLink.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive ? true : null">
            {{ tabLink.label }}
        </a>
    </nav>
</div>

<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>

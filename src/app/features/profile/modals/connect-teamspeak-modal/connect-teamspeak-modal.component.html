<h2 mat-dialog-title>Connect TeamSpeak</h2>
<mat-dialog-content>
    <app-teamspeak-connect [showButtons]="false"></app-teamspeak-connect>
</mat-dialog-content>
<mat-dialog-actions class="actions-spread">
    <ng-container *ngIf="teamspeakConnect?.state === 0">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!teamspeakConnect.teamspeakForm.value.teamspeakId || teamspeakConnect.clients.length === 0" (click)="teamspeakConnect.requestCode()">Request Code</button>
    </ng-container>
    <ng-container *ngIf="teamspeakConnect?.state === 1">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </ng-container>
    <ng-container *ngIf="teamspeakConnect?.state === 2 || teamspeakConnect?.state === 3">
        <button mat-raised-button color="warn" (click)="confirmed()">Close</button>
    </ng-container>
</mat-dialog-actions>

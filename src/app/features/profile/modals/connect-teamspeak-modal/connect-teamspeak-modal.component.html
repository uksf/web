<h2 mat-dialog-title>Connect TeamSpeak</h2>
<mat-dialog-content>
    <app-teamspeak-connect [showButtons]="false"></app-teamspeak-connect>
</mat-dialog-content>
<mat-dialog-actions class="actions-spread">
    <ng-container *ngIf="teamspeakConnect?.state === TeamspeakConnectState.SELECT_USER">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!teamspeakConnect.canRequestCode" (click)="teamspeakConnect.requestCode()">Request Code</button>
    </ng-container>
    <ng-container *ngIf="teamspeakConnect?.state === TeamspeakConnectState.ENTER_CODE">
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </ng-container>
    <ng-container *ngIf="teamspeakConnect?.state === TeamspeakConnectState.SUCCESS || teamspeakConnect?.state === TeamspeakConnectState.FAILURE">
        <button mat-raised-button color="warn" (click)="confirmed()">Close</button>
    </ng-container>
</mat-dialog-actions>

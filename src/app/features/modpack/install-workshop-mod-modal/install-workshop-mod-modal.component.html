<h2 mat-dialog-title>Install Workshop Mod</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="form-container">
        <mat-form-field class="normal">
            <mat-label>Steam ID or Workshop Link</mat-label>
            <input matInput formControlName="steamId" [errorStateMatcher]="instantErrorStateMatcher" />
            <mat-error *ngFor="let validation of validationMessages.steamId">
                <mat-error class="error-message" *ngIf="form.get('steamId').hasError(validation.type)">{{ validation.message }}</mat-error>
            </mat-error>
        </mat-form-field>
        <div class="root-mod">
            <mat-checkbox color="primary" formControlName="rootMod" matTooltip="Root mods are copied as entire folders to the repo root (e.g. @CBA_A3), including addons, signatures, and keys">Install as root mod</mat-checkbox>
        </div>
        <mat-form-field class="normal">
            <mat-label>Custom root folder name (optional, e.g. &#64;CBA_A3)</mat-label>
            <input matInput formControlName="folderName" />
            <mat-hint>Leave blank to use the mod name with &#64; prefix</mat-hint>
        </mat-form-field>
        <app-flex-filler></app-flex-filler>
        <div class="button-container">
            <app-button (click)="install()" [disabled]="!form.valid" [pending]="submitting">Install</app-button>
        </div>
    </form>
</mat-dialog-content>

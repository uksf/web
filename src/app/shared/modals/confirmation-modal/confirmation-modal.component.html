<app-autofocus-stop></app-autofocus-stop>
<h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
<mat-dialog-content [class.no-title]="!title">
    <span [innerHtml]="text"></span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    <app-flex-filler></app-flex-filler>
    <button mat-raised-button (click)="confirm()" color="primary" class="confirm">{{ button }}</button>
</mat-dialog-actions>

<app-autofocus-stop></app-autofocus-stop>
<h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
<mat-dialog-content [class.no-title]="!title">
    <div class="message-container">
        <p>{{ message }}</p>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="buttonClick()">{{ button }}</button>
</mat-dialog-actions>

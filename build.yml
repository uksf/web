trigger:
- main

pool: Avengers

variables:
  nodeModulesCache: $(System.DefaultWorkingDirectory)/node_modules

jobs:
  - job: BuildPublish
    displayName: Build & Publish
    steps:
      - checkout: self
        clean: false

      - task: NodeTool@0
        inputs:
          versionSpec: '12.x'
        displayName: 'Install Node.js'

      # Restore cache.
      - task: Cache@2
        inputs:
          key: 'npm | "$(Agent.OS)" | package-lock.json'
          restoreKeys: |
            npm | "$(Agent.OS)"
          path: $(nodeModulesCache)
        displayName: Cache Node modules

      - script: |
          npm install -g @angular/cli
        displayName: 'npm install angular cli'

      - script: |
          npm install
        displayName: 'npm install'

      - script: |
          node --max-old-space-size=12228 ./node_modules/@angular/cli/bin/ng build --prod --aot --build-optimizer
        displayName: 'ng build'

      - task: ArchiveFiles@2
        displayName: 'Zip Web Artifact'
        inputs:
          rootFolderOrFile: 'dist'
          includeRootFolder: false
          archiveType: 'zip'
          archiveFile: '$(Build.ArtifactStagingDirectory)/UKSF.Web.zip'
          replaceExistingArchive: true

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifact'
        inputs:
          PathtoPublish: '$(build.artifactstagingdirectory)/UKSF.Web.zip'
          ArtifactName: 'UKSF.Web'
          publishLocation: 'Container'
